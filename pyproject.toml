[tool.poetry]
name = "opendata-pipeline"
version = "0.1.0"
description = "A pipeline for processing open medical examier's data using GitHub Actions CI/CD."
authors = ["Nick Anthony <nanthony007@gmail.com>"]
license = "MIT"


[tool.poetry.dependencies]
python = "3.10"
requests = "^2.28.1"
geopy = "^2.2.0"
pandas = "^1.4.4"
scipy = "^1.9.1"
pandas-profiling = "^3.2.0"
orjson = "^3.8.0"
sqlmodel = "^0.0.8"
rich = "^12.5.1"
psycopg2-binary = {version = "^2.9.3", source = "test-pypi"}

[tool.poetry.dev-dependencies]
black = "^22.8.0"
flake8 = "^5.0.4"
pytest = "^7.1.3"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[[tool.poetry.source]]
name = "test-pypi"
url = "https://test.pypi.org/simple"
secondary = true